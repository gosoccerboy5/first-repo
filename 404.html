<!DOCTYPE HTML>
<html>
  <head>
    <title>404 - gosoccerboy5</title>
    <script>
      let url = window.location.href;
      if (url[url.length] === "/") {
        window.location.href = url.substring(0, url.length - 2);
      }
    </script>
  </head>
  <body>
    <h1>404</h1>
    <h2>Uh oh, we couldn't find what you looked for.</h2>
    <br>
    <a href = "//gosoccerboy5.github.io">Return to the homepage?</a>
    <br>
    <a href = "#" id = "goback">Return back to where you were?</a>
    <script src = "/resources/index.js"></script>
    <script>
      document.querySelector("#goback").addEventListener("click", function(event) {
        history.go(-1);
      });
    </script>
  </body>
</html>
