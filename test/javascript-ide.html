<!DOCTYPE HTML>
<html>
  <head>
    <title>Online Javascript IDE</title>
    <style>
      textarea {
        font-family: Menlo, monospace;
        font-size: 13;
        width: 500;
        height: 200;
      }
      button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 10px 25;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
      }
     </style>
    <!-- https://www.w3schools.com/css/css3_buttons.asp -->
  </head>
  <body>
    <h1>My all new Javascript IDE</h1>
    <h2>Try anything out!</h2>
    <textarea id = "code"></textarea>
    <br><br>
    <button id = "run">Run code</button>
    <br><br>
    <textarea id = "result"></textarea>
    <script src = "/resources/index.js"></script>
    <script>
      console.log = function(text) {
          document.querySelector("#result").value += (text + "\n");
      }
      document.querySelector("#run").addEventListener('click', function() {
        try {
          eval(document.querySelector("#code").value);
        } catch (e) {
          document.querySelector("#result").value = e.toString() + e.lineNumber;
        }
      });
    </script>
  </body>
</html>
